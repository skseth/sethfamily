<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Seth Family Timeline</title>
    <meta charset="utf-8">
    <meta name="description" content="TimelineJS example">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <!-- Style-->
    <style>
      html, body {
       height:100%;
       padding: 0px;
       margin: 0px;
      }

      button.tlfilter {
        background-color: lightgray;
        margin-top: 20px;
        margin-left: 20px;
        cursor:pointer;
        padding: 5px;
        font-size: large;
        font-variant-caps: all-small-caps;
      }

    .tlfilter:hover {
      background-color: lightcoral;
      color:white;
    }
    </style>

    <!-- 1 -->
    <link title="timeline-styles" rel="stylesheet" href="timeline3/css/timeline.css">
    <link title="timeline-styles" rel="stylesheet" href="timeline3/css/fonts/font.pt.css">

    <!-- 2 -->
    <script src="timeline3/js/timeline.js"></script>

  </head>
  <body>
      <!-- BEGIN Timeline Embed -->
      <div id='timeline-embed' style="width: 100%; height: 600px"></div>
      

      <!-- 3 -->
      <script type="text/javascript">
        var additionalOptions = {
          font: "Default",
          lang: "en",
          initial_zoom: 2,
          height: 650
        };



        function show(label) {
          timeline = new TL.Timeline('timeline-embed',
            `json/sethfamily-${label}.json`,
            additionalOptions);
        }

        show('anniv')

      </script>
      <div id="actions">
        <p id="actionph"></p>
      </div>
      <script>
            fetch('labels.json')
              .then((r) => r.json())
              .then((r) => {
                  var buttonHtml = ""
                  Object.keys(r.labels).forEach(label => {
                    let str = `<button class="tlfilter" onclick="show('${label}')">${r.labels[label].title}</button>`
                    buttonHtml += str
                  })
                  document.getElementById("actionph").insertAdjacentHTML("afterend", buttonHtml)
              });
      </script>
      </body>
</html>
